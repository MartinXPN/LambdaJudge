AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for LambdaJudge


Parameters:
  APIAccessKeyValue:
    Type: String
    Description: The API Key value to access the API Gateway
  EFSProblemsEncryptionKey:
    Type: String
    Description: The encryption key for the problems store on EFS


Globals:
  Function:
    Timeout: 360        # 6 minutes
    MemorySize: 1769    # 1769 MB RAM
    EphemeralStorage:   # Temporary storage - for fast processing and to avoid memory errors
      Size: 1769        # 1769 MB SSD


Resources:
  # VPC, Subnet, EFS config - source: https://github.com/aws-samples/aws-lambda-efs-samples/blob/master/1-setup/create-efs-cfn.yml
  JudgeVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.31.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: JudgeVPC

  CodeRunnerPrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 172.31.1.0/24
      VpcId: !Ref JudgeVPC
      AvailabilityZone: 'us-east-1a'
      Tags:
        - Key: Name
          Value: CodeRunnerPrivateSubnet

  # source: https://github.com/awsdocs/aws-lambda-developer-guide/blob/main/templates/vpc-private.yaml
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 172.31.2.0/24
      VpcId: !Ref JudgeVPC
      AvailabilityZone: 'us-east-1a'
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref JudgeVPC
      Tags:
        - Key: Name
          Value: Public Routes
  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  # EFS
  FileSystemResource:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose  # generalPurpose | maxIO
      Encrypted: true
      BackupPolicy:
        Status: ENABLED
      FileSystemTags:
        - Key: Name
          Value: JudgeFS

  AccessPointResource:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref FileSystemResource
      PosixUser:
        Uid: '1000'
        Gid: '1000'
      RootDirectory:
        CreationInfo:
          OwnerGid: '1000'
          OwnerUid: '1000'
          Permissions: '0777'
        Path: '/mnt/efs'
  CodeRunnerMountTarget:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref FileSystemResource
      SubnetId: !Ref CodeRunnerPrivateSubnet
      SecurityGroups:
        - !GetAtt JudgeVPC.DefaultSecurityGroup

  # Test case extraction and sync roles
  TriggerSyncRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
  SyncS3WithEFSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
  # Test case generation roles
  TestGenerationBouncerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: [lambda.amazonaws.com] }
            Action: sts:AssumeRole
  TestGenerationUploadRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt TestGenerationBouncerRole.Arn   # only the bouncer may assume
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AllowPutToTestsBucket
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:AbortMultipartUpload
                Resource: !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}/*
  TestGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: [ lambda.amazonaws.com ] }
            Action: sts:AssumeRole
  # Code execution roles
  BouncerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
  ContestantRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'

  # Policies
  AllowLoggingPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowLoggingPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource: '*'
      Roles:
        - Ref: BouncerRole
        - Ref: ContestantRole
        - Ref: TriggerSyncRole
        - Ref: SyncS3WithEFSRole
        - Ref: TestGenerationBouncerRole
        - Ref: TestGeneratorRole

  TestGenerationBouncerDynamoDBPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: TestGenerationBouncerDynamoDBPolicy
      Roles:
        - !Ref TestGenerationBouncerRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:GetItem
            Resource: !GetAtt PrivateTestsTable.Arn
  DynamoDBAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DynamoDBAccessPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:PutItem'
            Resource: '*'
      Roles:
        - Ref: TriggerSyncRole
  AllowS3ReadPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowS3ReadPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 's3:GetObject'
              - 's3:ListBucket'
              - 's3:GetBucketLocation'
              - 's3:GetObjectVersion'
              - 's3:GetLifecycleConfiguration'
            Resource:
              - !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}
              - !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}/*
      Roles:
        - Ref: TriggerSyncRole
        - Ref: SyncS3WithEFSRole
  LambdaJudgeTestsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LambdaJudgeTestsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}
              - !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}/*
            Condition:
              Bool:
                aws:SecureTransport: "false"
          - Sid: RequireSSE
            Effect: Deny
            Principal: "*"
            Action: "s3:PutObject"
            Resource: !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}/*
            Condition:
              StringNotEquals:
                s3:x-amz-server-side-encryption: "AES256"

  AllowEC2NetworkInterfacesPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowEC2NetworkInterfacesPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'ec2:CreateNetworkInterface'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DescribeNetworkInterfaces'
              - 'ec2:DetachNetworkInterface'
            Resource: '*'
      Roles:
        - Ref: SyncS3WithEFSRole
        - Ref: ContestantRole
        - Ref: TestGeneratorRole

  AllowLambdaInvokationPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowLambdaInvokationPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'lambda:InvokeFunction'
            Resource: '*'
      Roles:
        - Ref: TriggerSyncRole
        - Ref: BouncerRole

  AllowBouncerInvokeTestGenerator:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowBouncerInvokeTestGenerator
      Roles:
        - !Ref TestGenerationBouncerRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource: !GetAtt TestGenerator.Arn
  AllowBouncerToAssumeUploadRole:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowBouncerToAssumeUploadRole
      Roles:
        - !Ref TestGenerationBouncerRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Resource: !GetAtt TestGenerationUploadRole.Arn

  SyncS3WithEFSPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SyncS3WithEFSPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'elasticfilesystem:ClientMount'
              - 'elasticfilesystem:ClientRootAccess'
              - 'elasticfilesystem:ClientWrite'
              - 'elasticfilesystem:DescribeMountTargets'
            Resource: !Sub arn:aws:elasticfilesystem:${AWS::Region}:${AWS::AccountId}:file-system/${FileSystemResource}
      Roles:
        - Ref: SyncS3WithEFSRole

  ContestantEFSAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ContestantPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'elasticfilesystem:ClientMount'
              - 'elasticfilesystem:DescribeMountTargets'
            Resource: !Sub arn:aws:elasticfilesystem:${AWS::Region}:${AWS::AccountId}:file-system/${FileSystemResource}
      Roles:
        - Ref: ContestantRole

  # S3 bucket for test cases (zip files)
  LambdaJudgeTestsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'lambda-judge-tests-bucket'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - HEAD
            AllowedOrigins:
              - "*"

  # S3 VPC Endpoint
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      RouteTableIds:
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway
      VpcId: !Ref JudgeVPC
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:ListBucket
              - s3:GetBucketLocation
            Resource: !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:AbortMultipartUpload
            Resource: !Sub arn:aws:s3:::${LambdaJudgeTestsBucket}/*


  # Lambda Functions
  # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # S3 -> EFS Sync functions
  SyncS3Trigger:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TriggerSyncS3
      MemorySize: 256
      PackageType: Image
      Role: !GetAtt TriggerSyncRole.Arn
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref PrivateTestsTable
          EFS_PROBLEMS_ENCRYPTION_KEY: !Ref EFSProblemsEncryptionKey
      Events:
        SyncS3TestsWithEFSEvent:
          Type: S3
          Properties:
            Bucket: !Ref LambdaJudgeTestsBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix      # or prefix
                    Value: zip        # The value to search for in the S3 object key names
    Metadata:
      DockerTag: sync-trigger-v1
      DockerContext: ./
      Dockerfile: sync/trigger.Dockerfile

  PrivateTestsTable:
    Type: "AWS::Serverless::SimpleTable"
  SyncS3WithEFS:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: SyncS3WithEFS
      MemorySize: 10240   # maximum RAM - for fast processing and to avoid memory errors
      EphemeralStorage:   # maximum SSD - for fast processing and to avoid memory errors
        Size: 10240
      PackageType: Image
      Role: !GetAtt SyncS3WithEFSRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: sync-efs-v1
      DockerContext: ./
      Dockerfile: sync/sync.Dockerfile

  # Test generation functions
  TestGenerationBouncer:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TestGenerationBouncer
      PackageType: Image
      Role: !GetAtt TestGenerationBouncerRole.Arn
      Timeout: 420     # 7 minutes (API Gateway is still ~29 seconds)
      MemorySize: 256  # 256 MB RAM (we don't need a lot for the bouncer)
      Environment:
        Variables:
          TESTS_BUCKET: !Ref LambdaJudgeTestsBucket
          UPLOAD_ROLE_ARN: !GetAtt TestGenerationUploadRole.Arn
          TEST_GENERATOR_FUNCTION_NAME: !Ref TestGenerator
          DYNAMODB_TABLE_NAME: !Ref PrivateTestsTable
          FORCE_SSE: AES256
      Events:
        Generate:
          Type: Api
          Properties:
            Path: /generate
            Method: post
            RestApiId: !Ref ServerlessRestApi
            Auth:
              ApiKeyRequired: true
    Metadata:
      DockerTag: testgen-bouncer-v1
      DockerContext: ./
      Dockerfile: testgen/bouncer.Dockerfile

  TestGenerator:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TestGenerator
      PackageType: Image
      Role: !GetAtt TestGeneratorRole.Arn
      Timeout: 900
      MemorySize: 2048
      EphemeralStorage:
        Size: 10240
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet   # has the S3 Gateway Endpoint route; no NAT => no internet
      Environment:
        Variables:
          FORCE_SSE: AES256
    Metadata:
      DockerTag: testgen-sandbox-v1
      DockerContext: ./
      Dockerfile: testgen/generator.Dockerfile

  # Code execution functions
  BouncerApiAccessKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Enabled: true
      Name: 'BouncerApiAccessKey'
      Value: !Ref APIAccessKeyValue

  BouncerUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      Description: 'Usage plan for Bouncer API'
      ApiStages:
        - ApiId: !Ref ServerlessRestApi
          Stage: Prod
      Throttle:
        BurstLimit: 10000
        RateLimit: 10000
      Quota:
        Limit: 100000000
        Period: MONTH

  BouncerUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref BouncerApiAccessKey
      KeyType: 'API_KEY'
      UsagePlanId: !Ref BouncerUsagePlan

  Bouncer:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Bouncer
      Timeout: 420     # 7 minutes
      MemorySize: 256  # 256 MB RAM (we don't need a lot for the bouncer)
      PackageType: Image
      Role: !GetAtt BouncerRole.Arn
      Environment:
        Variables:
          EFS_PROBLEMS_ENCRYPTION_KEY: !Ref EFSProblemsEncryptionKey
      Events:
        Check:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /check
            Method: post
            RestApiId: !Ref ServerlessRestApi
            Auth:
              ApiKeyRequired: true
    Metadata:
      DockerTag: bouncer-v1
      DockerContext: ./
      Dockerfile: bouncer/Dockerfile

  CodeRunnerTxt:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerTxt
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: txt-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/txt.Dockerfile

  CodeRunnerPython:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerPython
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: python-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/python.Dockerfile

  CodeRunnerPythonML:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerPythonML
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: python-ml-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/pythonML.Dockerfile

  CodeRunnerC:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerC
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: c-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/c.Dockerfile

  CodeRunnerCpp:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerCpp
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: cpp-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/cpp.Dockerfile

  CodeRunnerCSharp:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerCSharp
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: csharp-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/csharp.Dockerfile

  CodeRunnerJs:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerJs
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: js-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/js.Dockerfile

  CodeRunnerJava:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerJava
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: java-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/java.Dockerfile

  CodeRunnerSQLite:
    Type: AWS::Serverless::Function
    DependsOn: CodeRunnerMountTarget
    Properties:
      FunctionName: CodeRunnerSQLite
      PackageType: Image
      Role: !GetAtt ContestantRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt JudgeVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref CodeRunnerPrivateSubnet
      FileSystemConfigs:
        - Arn: !GetAtt AccessPointResource.Arn
          LocalMountPath: '/mnt/efs'
    Metadata:
      DockerTag: sqlite-v1
      DockerContext: ./
      Dockerfile: coderunners/lang/sqlite.Dockerfile

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api

  # Code execution bouncer
  Check:
    Description: 'API Gateway endpoint URL for Prod stage for Bouncer function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/check/'
  Bouncer:
    Description: 'AWS Lambda checker for determining if the output of a code is exactly the same as the target'
    Value: !GetAtt Bouncer.Arn
  BouncerApiAccessKey:
    Description: "API Access Key for the Bouncer lambda function"
    Value: !Ref BouncerApiAccessKey

  # Code execution
  CodeRunnerTxt:
    Description: 'AWS Lambda for checking textual outputs'
    Value: !GetAtt CodeRunnerTxt.Arn
  CodeRunnerPython:
    Description: 'AWS Lambda for executing a python code and getting the outputs'
    Value: !GetAtt CodeRunnerPython.Arn
  CodeRunnerPythonML:
    Description: 'AWS Lambda for executing a python code for ML applications and getting the outputs'
    Value: !GetAtt CodeRunnerPythonML.Arn
  CodeRunnerC:
    Description: 'AWS Lambda for executing a C code and getting the outputs'
    Value: !GetAtt CodeRunnerC.Arn
  CodeRunnerCpp:
    Description: 'AWS Lambda for executing a C++ code and getting the outputs'
    Value: !GetAtt CodeRunnerCpp.Arn
  CodeRunnerCSharp:
    Description: 'AWS Lambda for executing a C# code and getting the outputs'
    Value: !GetAtt CodeRunnerCSharp.Arn
  CodeRunnerJs:
    Description: 'AWS Lambda for executing a JS code and getting the outputs'
    Value: !GetAtt CodeRunnerJs.Arn
  CodeRunnerJava:
    Description: 'AWS Lambda for executing a Java code and getting the outputs'
    Value: !GetAtt CodeRunnerJava.Arn
  CodeRunnerSQLite:
    Description: 'AWS Lambda for executing a SQL/SQLite code and getting the results with tables'
    Value: !GetAtt CodeRunnerSQLite.Arn

  # S3 -> EFS Sync
  SyncS3WithEFSName:
    Description: 'AWS Lambda for syncing S3 bucket for test cases with EFS'
    Value: !GetAtt SyncS3WithEFS.Arn

  # Test generation
  Generate:
    Description: 'API Gateway endpoint URL for /generate'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/generate/'
  TestGenerationBouncerArn:
    Description: 'Lambda for orchestrating test generation'
    Value: !GetAtt TestGenerationBouncer.Arn
  TestGeneratorArn:
    Description: 'Sandboxed Lambda that runs user Python to produce a tests zip'
    Value: !GetAtt TestGenerator.Arn
